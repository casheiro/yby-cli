version: 2
project_name: yby
before:
  hooks:
    - go mod tidy
builds:
  - id: core
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/yby
    binary: yby
    ldflags:
      - -s -w
      - -X github.com/casheiro/yby-cli/cmd.version={{.Version}}
      - -X github.com/casheiro/yby-cli/cmd.commit={{.Commit}}
      - -X github.com/casheiro/yby-cli/cmd.date={{.Date}}
  - id: atlas
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./plugins/atlas
    binary: yby-plugin-atlas
    ldflags:
      - -s -w
  - id: bard
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./plugins/bard
    binary: yby-plugin-bard
    ldflags:
      - -s -w
  - id: sentinel
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./plugins/sentinel/cli
    binary: yby-plugin-sentinel
    ldflags:
      - -s -w
archives:
  - formats: ["tar.gz"]
    # use zip for windows
    format_overrides:
      - goos: windows
        formats: ["zip"]
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat((\\([\\w\\-\\.]+\\))?|!)?:"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix((\\([\\w\\-\\.]+\\))?|!)?:"
      order: 1
    - title: Others
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^typo:"
