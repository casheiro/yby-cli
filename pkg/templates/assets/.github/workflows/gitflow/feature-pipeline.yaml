# .github/workflows/feature-pipeline.yaml
name: üöÄ Feature Pipeline (Validate & PR to Develop)

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: read # Read permissions for checkout
  pull-requests: write # Write permissions to create a PR

jobs:
  validate:
    name: üîç Validate Charts
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.11.1"

      - name: üß™ Run Validation
        run: |
          helm dependency update charts/bootstrap
          helm lint charts/bootstrap
          helm dependency update charts/cluster-config
          helm lint charts/cluster-config

  create-pr-to-develop:
    name: üéÅ Create PR to Develop
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚Ü™Ô∏è Create Pull Request (Feature -> Develop)
        env:
          # Use um PAT com permiss√£o de criar PRs
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.ref_name }}
        run: |
          # Extrai um t√≠tulo limpo a partir do nome da branch
          # Ex: 'feature/add-new-button' vira 'feat: Add new button'
          PR_TITLE=$(echo "$HEAD_REF" | sed -e 's,feature/,,g' -e 's/-/ /g' | sed -e 's/\b\(.\)/\u\1/g')
          PR_TITLE="feat: $PR_TITLE"

          # Verifica se o PR j√° existe para evitar duplicatas
          EXISTING_PR=$(gh pr list --head "$HEAD_REF" --base "develop" --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} de $HEAD_REF para develop j√° existe. Apenas atualizando com novos commits."
          else
            echo "Criando PR: '$PR_TITLE'"
            gh pr create \
              --head "$HEAD_REF" \
              --base "develop" \
              --title "$PR_TITLE" \
              --body "PR autom√°tico para integrar a feature **$HEAD_REF** na branch **develop**."
          fi
