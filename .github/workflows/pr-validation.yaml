name: ğŸ›¡ï¸ PR Validation (Test & Lint)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - main
      - "release/**"

jobs:
  validate:
    name: ğŸ§ª Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: ğŸƒ Run Tests
        run: go test ./... -v

      - name: ğŸ” Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
