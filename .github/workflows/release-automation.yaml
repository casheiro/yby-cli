# .github/workflows/release-automation.yaml
name: "ðŸ¤– AUTO: Finalize Release (Tag & Back-Merge)"

on:
  pull_request:
    types: [closed]
    branches:
      - "release/**"

jobs:
  finalize-release:
    # Only run on merged PRs to the release branch
    if: github.event.pull_request.merged == true
    name: "ðŸš€ Finalize Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write # To create tags
      pull-requests: write # To create PRs

    steps:
      - name: ðŸ“¥ Checkout release branch
        uses: actions/checkout@v4
        with:
          # Checkout the base branch of the PR, which is the release branch
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: ðŸ·ï¸ Create Final Tag
        id: tag
        env:
          # The default GITHUB_TOKEN has permissions to create tags
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from the branch name, e.g., 'release/v0.1.0' -> 'v0.1.0'
          RELEASE_VERSION=$(echo "${{ github.event.pull_request.base.ref }}" | sed -n 's,release/\(v[0-9]\+\.[0-9]\+\.[0-9]\+\),\1,p')

          if [ -z "$RELEASE_VERSION" ]; then
            echo "::error::Could not extract version from branch name: ${{ github.event.pull_request.base.ref }}"
            exit 1
          fi

          echo "Tagging $RELEASE_VERSION"

          # Create and push the git tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$RELEASE_VERSION" -m "Release $RELEASE_VERSION"
          git push origin "$RELEASE_VERSION"

          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

          # NOTE: We do NOT create the GitHub Release here. 
          # Pushing the tag will trigger the 'release.yaml' workflow which uses GoReleaser 
          # to build binaries and create the release with changelog.

      - name: â†ªï¸ Create Pull Request (Release -> Main)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.event.pull_request.base.ref }} # e.g., 'release/v0.1.0'
          RELEASE_VERSION: ${{ steps.tag.outputs.release_version }}
        run: |
          PR_TITLE="release: Release $RELEASE_VERSION"

          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --head "$HEAD_REF" --base "main" --state open --json number -q '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} de $HEAD_REF para main jÃ¡ existe."
          else
            echo "Creating PR from $HEAD_REF to main..."
            gh pr create \
              --head "$HEAD_REF" \
              --base "main" \
              --title "$PR_TITLE" \
              --body "Final release PR for **$RELEASE_VERSION**. Merging this brings the release into main."
          fi

  notify-failure:
    name: ðŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: [finalize-release]
    if: failure()
    steps:
      - name: ðŸ’¬ Send notification
        run: |
          echo "The '${{ github.workflow }}' workflow failed."
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
