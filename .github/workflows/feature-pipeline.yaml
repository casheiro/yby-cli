# .github/workflows/feature-pipeline.yaml
name: üöÄ Feature Pipeline (Validate & PR to Develop)

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: üß™ Validate Go Code
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: üèÉ Run Tests
        run: |
          set -e
          PKGS=$(go list ./... | grep -v 'plugins/sentinel/cli')
          go test -v $PKGS

      - name: ‚¨áÔ∏è Download Dependencies
        run: go mod download

      - name: üìö Validate Documentation
        # Smoke Test only (verify generation works, output to temp dir)
        run: go run ./cmd/yby gen-docs /tmp/yby-docs-test

      - name: üîç Lint Core (Fast)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          # Exclude heavy k8s paths
          args: --timeout=5m --exclude-dirs plugins/sentinel/cli,pkg/plugin/sdk
          skip-cache: false

      - name: üîç Lint K8s (Isolated)
        uses: golangci/golangci-lint-action@v6
        env:
          GOGC: "30" # Aggressive GC for K8s lint
        with:
          version: latest
          # Run ONLY on k8s paths with build tags
          args: --build-tags k8s --timeout=5m --concurrency=1 plugins/sentinel/cli/... pkg/plugin/sdk/...
          skip-cache: false
        timeout-minutes: 15

      - name: üìú Lint Commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.mjs

  create-pr-to-develop:
    name: üéÅ Create PR to Develop
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚Ü™Ô∏è Create Pull Request (Feature -> Develop)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.ref_name }}
        run: |
          # Extrai um t√≠tulo limpo a partir do nome da branch
          PR_TITLE=$(echo "$HEAD_REF" | sed -e 's,feature/,,g' -e 's/-/ /g' | sed -e 's/\b\(.\)/\u\1/g')
          PR_TITLE="feat: $PR_TITLE"

          EXISTING_PR=$(gh pr list --head "$HEAD_REF" --base "develop" --state open --json number -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} de $HEAD_REF para develop j√° existe."
          else
            echo "Criando PR: '$PR_TITLE'"
            gh pr create \
              --head "$HEAD_REF" \
              --base "develop" \
              --title "$PR_TITLE" \
              --body "PR autom√°tico para integrar a feature **$HEAD_REF** na branch **develop**."
          fi
