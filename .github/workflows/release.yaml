name: "ðŸš€ Deploy Release (GoReleaser)"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate-before-release:
    name: ðŸ§ª Pre-Release Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: ðŸƒ Run Tests
        run: go test ./... -v

  goreleaser:
    name: ðŸš€ Build & Publish
    runs-on: ubuntu-latest
    needs: [validate-before-release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
