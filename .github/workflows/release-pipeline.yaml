name: ðŸ›¡ï¸ Release Pipeline (Validate & Finalize)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - "release/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: ðŸ§ª Validate Release Branch
    runs-on: ubuntu-latest
    # Run on PR Open/Sync (Validate code before merging)
    if: github.event.action != 'closed'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: ðŸƒ Run Tests
        run: go test ./... -v

      - name: ðŸ” Lint Code
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: ðŸ“œ Lint Commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.mjs

      - name: ðŸ—ï¸ Verify GoReleaser Config
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: check

  finalize-release:
    name: ðŸš€ Finalize Release
    runs-on: ubuntu-latest
    # Only run on merged PRs to the release branch (The "Close" event)
    if: github.event.pull_request.merged == true
    steps:
      - name: ðŸ“¥ Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Create Final Tag
        id: tag
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_VERSION=$(echo "${{ github.event.pull_request.base.ref }}" | sed -n 's,release/\(v[0-9]\+\.[0-9]\+\.[0-9]\+\),\1,p')

          if [ -z "$RELEASE_VERSION" ]; then
            echo "::error::Could not extract version from branch name: ${{ github.event.pull_request.base.ref }}"
            exit 1
          fi

          echo "Tagging $RELEASE_VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$RELEASE_VERSION" -m "Release $RELEASE_VERSION"
          git push origin "$RELEASE_VERSION"

          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: â†ªï¸ Create Pull Request (Release -> Main)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.event.pull_request.base.ref }}
          RELEASE_VERSION: ${{ steps.tag.outputs.release_version }}
        run: |
          PR_TITLE="release: Release $RELEASE_VERSION"
          EXISTING_PR=$(gh pr list --head "$HEAD_REF" --base "main" --state open --json number -q '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} already exists."
          else
            gh pr create \
              --head "$HEAD_REF" \
              --base "main" \
              --title "$PR_TITLE" \
              --body "Final release PR for **$RELEASE_VERSION**. Merging this brings the release into main."
          fi

      - name: ðŸ”„ Automated Back-Merge (Release -> Develop)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          RELEASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          RELEASE_VERSION: ${{ steps.tag.outputs.release_version }}
        run: |
          echo "ðŸš€ Syncing $RELEASE_BRANCH ($RELEASE_VERSION) back to develop..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin develop
          git checkout develop || git checkout -b develop origin/develop
          git merge "origin/$RELEASE_BRANCH" --no-ff -m "chore: Back-merge Release $RELEASE_VERSION to Develop"
          git push origin develop

  notify-failure:
    name: ðŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: [finalize-release]
    if: failure()
    steps:
      - name: ðŸ’¬ Send notification
        run: |
          echo "The '${{ github.workflow }}' workflow failed."
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
