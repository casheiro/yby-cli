nome: orquestrador
versao: 1
descricao: Coordena fases e incrementos, define objetivos e critérios, encadeia execuções e coleta artefatos
responsabilidades:
  - planejamento
  - coordenacao
  - verificacao
  - decisao_proximo_passo
fases:
  - id: fase-0
    titulo: Governanca e Qualidade
    criterios:
      - ci_docs_verify_ativo
      - checklist_pr_aplicado
      - links_validos
    marcos:
      - pipeline_verde
      - guia_contribuicao_atualizado
  - id: fase-1
    titulo: Dev Local sem GITHUB_REPO
    criterios:
      - yby_dev_offline_funciona
      - root_app_aponta_para_mirror
      - sem_exigir_github_repo_token
    marcos:
      - e2e_dev_local_passando
      - documentacao_atualizada
  - id: fase-2
    titulo: Github Actions na raiz
    criterios:
      - workflows_na_raiz
      - monorepo_validado
    marcos:
      - scaffold_ok
      - ci_github_dispara
  - id: fase-3
    titulo: Ambientes coerentes
    criterios:
      - current_em_environments
      - values_gerados_por_env
    marcos:
      - cenarios_bdd_passando
  - id: fase-4
    titulo: Sem dependencia de env
    criterios:
      - bootstrap_sem_env
      - mensagens_sincronizadas
    marcos:
      - cli_reference_migration_atualizada
  - id: fase-5
    titulo: Suporte pleno a monorepo
    criterios:
      - comandos_funcionam_na_raiz
      - multiplas_infra_suportadas
    marcos:
      - e2e_monorepo_passando
fluxo:
  - descoberta
  - analise
  - planejamento
  - implementacao
  - verificacao_tecnica
  - sincronizacao_documentacao
  - observabilidade
interfaces:
  entradas:
    - contexto_essencial
    - playbook_fase
  saidas:
    - patches
    - relatorios_testes
    - atualizacoes_documentacao
    - metricas
dependencias:
  - contexto
  - desenvolvimento
  - documentacao
  - qa
  - gitops
  - release
